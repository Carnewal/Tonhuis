  <meta name="description" content="Op zoek naar een uniek decoratief stuk voor uw tuin of interieur? Dan ben je bij Tonhuis aan het juiste adres! Naast onze originele huis meubelen maken wij ook gepersonaliseerd eiken vaten. Jij brengt je ontwerp en wij voeren het uit op een volledige of halve ton! Zo kies jij bijvoorbeeld de kleur van de ton en een logo, embleem of naam die vooraan op de ton komt. Een eiken wijnvat of biervat van bij ons is van hoge kwaliteit en echte oogvanger. Laat je inspireren door de voorbeelden op de website. Ook verhuur van tonnen voor uw evenementen.">
